{% extends "base.html" %}

{% block title %}Modifier un plan - Administration{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <h1 class="h3"><i class="fas fa-edit"></i> Modifier le plan "{{ plan.name }}"</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="service_id" class="form-label">Service <span class="text-danger">*</span></label>
                            <select class="form-select" id="service_id" name="service_id" required>
                                <option value="">Sélectionnez un service</option>
                                {% for service in services %}
                                <option value="{{ service.id }}" {% if plan.service_id == service.id %}selected{% endif %}>
                                    {{ service.name }}
                                    {% if service.category %} - {{ service.category.name }}{% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du plan <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ plan.name }}" required placeholder="Ex: Standard, Premium, Pro">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ plan.description or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Prix <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ plan.amount }}" required placeholder="9.99">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="currency" class="form-label">Devise <span class="text-danger">*</span></label>
                                <select class="form-select" id="currency" name="currency" required>
                                    <option value="EUR" {% if plan.currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                                    <option value="USD" {% if plan.currency == 'USD' %}selected{% endif %}>USD ($)</option>
                                    <option value="GBP" {% if plan.currency == 'GBP' %}selected{% endif %}>GBP (£)</option>
                                    <option value="CHF" {% if plan.currency == 'CHF' %}selected{% endif %}>CHF (CHF)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="billing_cycle" class="form-label">Période de facturation <span class="text-danger">*</span></label>
                            <select class="form-select" id="billing_cycle" name="billing_cycle" required>
                                <option value="weekly" {% if plan.billing_cycle == 'weekly' %}selected{% endif %}>Hebdomadaire</option>
                                <option value="monthly" {% if plan.billing_cycle == 'monthly' %}selected{% endif %}>Mensuel</option>
                                <option value="quarterly" {% if plan.billing_cycle == 'quarterly' %}selected{% endif %}>Trimestriel</option>
                                <option value="yearly" {% if plan.billing_cycle == 'yearly' %}selected{% endif %}>Annuel</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if plan.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Plan actif
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                            <a href="{{ url_for('admin.service_plans_list') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
