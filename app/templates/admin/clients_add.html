{% extends "base.html" %}

{% block title %}Ajouter un client - Administration{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-user-plus"></i> Ajouter un nouveau client</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.clients_add') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">Le mot de passe doit contenir au moins 6 caractères</small>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Pays <span class="text-danger">*</span></label>
                            <select class="form-select" id="country" name="country" required>
                                <option value="">Sélectionnez un pays</option>
                                <option value="FR" selected>France</option>
                                <option value="ES">Espagne</option>
                                <option value="IT">Italie</option>
                                <option value="DE">Allemagne</option>
                                <option value="GB">Royaume-Uni</option>
                                <option value="PT">Portugal</option>
                                <option value="BE">Belgique</option>
                                <option value="NL">Pays-Bas</option>
                                <option value="CH">Suisse</option>
                                <option value="AT">Autriche</option>
                                <option value="SE">Suède</option>
                                <option value="NO">Norvège</option>
                                <option value="DK">Danemark</option>
                                <option value="FI">Finlande</option>
                                <option value="US">États-Unis</option>
                                <option value="CA">Canada</option>
                                <option value="BR">Brésil</option>
                                <option value="AR">Argentine</option>
                                <option value="MX">Mexique</option>
                                <option value="CN">Chine</option>
                                <option value="JP">Japon</option>
                                <option value="AU">Australie</option>
                                <option value="MA">Maroc</option>
                                <option value="TN">Tunisie</option>
                                <option value="DZ">Algérie</option>
                                <option value="SN">Sénégal</option>
                                <option value="CI">Côte d'Ivoire</option>
                                <option value="GP">Guadeloupe</option>
                                <option value="MQ">Martinique</option>
                                <option value="GF">Guyane</option>
                                <option value="RE">Réunion</option>
                                <option value="NC">Nouvelle-Calédonie</option>
                            </select>
                            <small class="form-text text-muted">Le fuseau horaire sera défini automatiquement selon le pays</small>
                        </div>

                        <div class="mb-3">
                            <label for="plan_id" class="form-label">Plan</label>
                            <select class="form-select" id="plan_id" name="plan_id">
                                <option value="">Aucun plan</option>
                                {% for plan in plans %}
                                <option value="{{ plan.id }}">{{ plan.name }} - {{ plan.price }}€/{{ plan.billing_period }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                            <label class="form-check-label" for="is_admin">
                                <i class="fas fa-crown text-warning"></i> Administrateur
                            </label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">
                                Compte actif
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.clients_list') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Créer le client
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
