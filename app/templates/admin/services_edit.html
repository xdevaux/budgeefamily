{% extends "base.html" %}

{% block title %}Modifier un service - Administration{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <h1 class="h3"><i class="fas fa-edit"></i> Modifier le service "{{ service.name }}"</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du service <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="category_id" class="form-label">Catégorie</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">Aucune catégorie</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if service.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ service.description or '' }}</textarea>
                        </div>

                        {% if service.logo_data %}
                        <div class="mb-3">
                            <label class="form-label">Logo actuel</label><br>
                            <img src="{{ url_for('api.serve_logo', entity_type='service', entity_id=service.id) }}" alt="{{ service.name }}" style="max-height: 100px; object-fit: contain;" class="border rounded p-2">
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="logo" class="form-label">{{ "Changer le logo" if service.logo_data else "Logo" }}</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            <small class="text-muted">Formats acceptés: PNG, JPG, JPEG, GIF, SVG, WebP</small>
                        </div>

                        <div class="mb-3">
                            <label for="website_url" class="form-label">URL du site web</label>
                            <input type="url" class="form-control" id="website_url" name="website_url" value="{{ service.website_url or '' }}" placeholder="https://example.com">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if service.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Service actif
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                            <a href="{{ url_for('admin.services_list') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
