{% extends "base.html" %}

{% block title %}Modifier un type de crédit - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-edit"></i> Modifier le type de crédit</h2>
                <a href="{{ url_for('credit_types.list') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du type *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   value="{{ credit_type.name }}"
                                   placeholder="ex: Prêt étudiant, Crédit travaux...">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Description du type de crédit">{{ credit_type.description or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="icon" class="form-label">Icône (Font Awesome)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i id="icon-preview" class="fas {{ credit_type.icon or 'fa-circle' }}"></i></span>
                                    <input type="text" class="form-control" id="icon" name="icon"
                                           value="{{ credit_type.icon or 'fa-circle' }}" placeholder="fa-circle"
                                           oninput="updateIconPreview()">
                                </div>
                                <small class="text-muted">
                                    Exemples: fa-home, fa-car, fa-graduation-cap, fa-wrench
                                    <a href="https://fontawesome.com/icons" target="_blank">Voir la liste complète</a>
                                </small>
                            </div>

                            <div class="col-md-6">
                                <label for="color" class="form-label">Couleur</label>
                                <input type="color" class="form-control form-control-color" id="color" name="color"
                                       value="{{ credit_type.color or '#6c757d' }}" title="Choisir une couleur">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                            <a href="{{ url_for('credit_types.list') }}" class="btn btn-outline-secondary">
                                Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateIconPreview() {
    const iconInput = document.getElementById('icon');
    const iconPreview = document.getElementById('icon-preview');
    const iconClass = iconInput.value.trim() || 'fa-circle';
    iconPreview.className = 'fas ' + iconClass;
}
</script>
{% endblock %}
