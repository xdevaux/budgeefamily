{% extends "base.html" %}

{% block title %}{{ _('Modifier') }} {{ account.name }} - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2><i class="fas fa-edit text-warning"></i> {{ _('Modifier le compte') }}</h2>
                    <p class="text-muted mb-0">{{ account.name }} - {{ account.bank.name }}</p>
                </div>
                <a href="{{ url_for('banks.detail', bank_id=account.bank_id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> {{ _('Retour') }}
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ _('Nom du compte') }} *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   value="{{ account.name }}">
                        </div>

                        <div class="mb-3">
                            <label for="account_type" class="form-label">{{ _('Type de compte') }} *</label>
                            <select class="form-select" id="account_type" name="account_type" required>
                                {% for code, name, icon, color in account_types %}
                                    <option value="{{ code }}" {% if account.account_type == code %}selected{% endif %}>
                                        {{ name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="account_number" class="form-label">{{ _('Numéro de compte') }}</label>
                                <input type="text" class="form-control" id="account_number" name="account_number"
                                       value="{{ account.account_number or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="currency" class="form-label">{{ _('Devise') }}</label>
                                <select class="form-select" id="currency" name="currency">
                                    <option value="EUR" {% if account.currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                                    <option value="USD" {% if account.currency == 'USD' %}selected{% endif %}>USD ($)</option>
                                    <option value="GBP" {% if account.currency == 'GBP' %}selected{% endif %}>GBP (£)</option>
                                    <option value="CHF" {% if account.currency == 'CHF' %}selected{% endif %}>CHF (CHF)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="iban" class="form-label">{{ _('IBAN') }}</label>
                            <input type="text" class="form-control" id="iban" name="iban"
                                   value="{{ account.iban or '' }}" maxlength="34">
                        </div>

                        <div class="mb-3">
                            <label for="bic" class="form-label">{{ _('BIC/SWIFT') }}</label>
                            <input type="text" class="form-control" id="bic" name="bic"
                                   value="{{ account.bic or '' }}" maxlength="11">
                        </div>

                        <div class="mb-3">
                            <label for="opening_balance" class="form-label">{{ _('Solde d\'ouverture') }}</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="opening_balance"
                                       name="opening_balance" value="{{ account.opening_balance or 0.0 }}">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">{{ _('Notes') }}</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ account.notes or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_default" name="is_default"
                                       {% if account.is_default %}checked{% endif %}>
                                <label class="form-check-label" for="is_default">
                                    {{ _('Définir comme compte par défaut') }}
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save"></i> {{ _('Enregistrer') }}
                            </button>
                            <a href="{{ url_for('banks.detail', bank_id=account.bank_id) }}" class="btn btn-outline-secondary">
                                {{ _('Annuler') }}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
