{% extends "base.html" %}

{% block title %}{{ _('Modifier un prestataire') }} - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="mb-4">
        <a href="{{ url_for('providers.list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> {{ _('Retour à la liste') }}
        </a>
    </div>

    <div class="card">
        <div class="card-header" style="background-color: #e5e7eb;">
            <h4 class="mb-0"><i class="fas fa-user-tie" style="color: #ef4444;"></i> {{ _('Modifier un prestataire') }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">{{ _('Nom du prestataire') }} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ provider.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="provider_type" class="form-label">{{ _('Type de prestataire') }}</label>
                        <input type="text" class="form-control" id="provider_type" name="provider_type" value="{{ provider.provider_type or '' }}" placeholder="{{ _('Ex: Plombier, Électricien, Médecin...') }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">{{ _('Téléphone') }}</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ provider.phone or '' }}" placeholder="{{ _('Ex: 01 23 45 67 89') }}">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">{{ _('Email') }}</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ provider.email or '' }}" placeholder="{{ _('Ex: contact@prestataire.fr') }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">{{ _('Adresse') }}</label>
                    <textarea class="form-control" id="address" name="address" rows="2">{{ provider.address or '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">{{ _('Notes') }}</label>
                    <textarea class="form-control" id="notes" name="notes" rows="4">{{ provider.notes or '' }}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-provider-add">
                        <i class="fas fa-save"></i> {{ _('Enregistrer') }}
                    </button>
                    <a href="{{ url_for('providers.list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> {{ _('Annuler') }}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.btn-provider-add {
    background-color: #ef4444;
    border-color: #ef4444;
    color: white;
    transition: all 0.3s ease;
}

.btn-provider-add:hover {
    background-color: #dc2626;
    border-color: #dc2626;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}
</style>
{% endblock %}
