{% extends "base.html" %}

{% block title %}Modifier {{ service.name }} - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Modifier {{ service.name }}</h2>
                <a href="{{ url_for('services.list') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du service *</label>
                            <input type="text" class="form-control" id="name" name="name" required value="{{ service.name }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ service.description or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_id" class="form-label">Catégorie</label>
                                <select class="form-select" id="category_id" name="category_id">
                                    <option value="">Aucune catégorie</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" {% if service.category_id == category.id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="website_url" class="form-label">Site web</label>
                                <input type="url" class="form-control" id="website_url" name="website_url" value="{{ service.website_url or '' }}">
                            </div>
                        </div>

                        {% if service.logo_data %}
                        <div class="mb-3">
                            <label class="form-label">Logo actuel</label><br>
                            <img src="{{ url_for('api.serve_logo', entity_type='service', entity_id=service.id) }}?v={{ service.updated_at.timestamp() if service.updated_at else service.created_at.timestamp() }}" alt="{{ service.name }}" style="max-height: 100px; object-fit: contain;">
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="logo" class="form-label">{{ "Changer le logo" if service.logo_data else "Logo" }}</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                            <small class="text-muted">Formats acceptés: PNG, JPG, JPEG, GIF, SVG, WebP</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
