{% extends "base.html" %}

{% block title %}{{ _('Edit plan') }} - {{ service.name }} - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{{ _('Edit plan "%(name)s"', name=plan.name) }}</h2>
                <a href="{{ url_for('services.plans', service_id=service.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> {{ _('Back') }}
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ _('Plan name') }} *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   value="{{ plan.name }}" placeholder="{{ _('E.g.: Standard, Premium, Family') }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">{{ _('Description') }}</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                      placeholder="{{ _('Features of this plan') }}">{{ plan.description or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">{{ _('Amount') }} *</label>
                                <div class="input-group">
                                    <input type="number" class="form-control text-end" id="amount" name="amount"
                                           step="0.01" min="0" required value="{{ plan.amount }}" placeholder="9.99">
                                    <select class="form-select" name="currency" style="max-width: 100px;">
                                        <option value="EUR" {% if plan.currency == 'EUR' %}selected{% endif %}>€ EUR</option>
                                        <option value="USD" {% if plan.currency == 'USD' %}selected{% endif %}>$ USD</option>
                                        <option value="GBP" {% if plan.currency == 'GBP' %}selected{% endif %}>£ GBP</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="billing_cycle" class="form-label">{{ _('Frequency') }} *</label>
                                <select class="form-select" id="billing_cycle" name="billing_cycle" required>
                                    <option value="weekly" {% if plan.billing_cycle == 'weekly' %}selected{% endif %}>{{ _('Weekly') }}</option>
                                    <option value="monthly" {% if plan.billing_cycle == 'monthly' %}selected{% endif %}>{{ _('Monthly') }}</option>
                                    <option value="quarterly" {% if plan.billing_cycle == 'quarterly' %}selected{% endif %}>{{ _('Quarterly') }}</option>
                                    <option value="yearly" {% if plan.billing_cycle == 'yearly' %}selected{% endif %}>{{ _('Yearly') }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {{ _('Save changes') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
