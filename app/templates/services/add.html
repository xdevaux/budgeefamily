{% extends "base.html" %}

{% block title %}{{ _('Create a service') }} - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{{ _('Create a service') }}</h2>
                <a href="{{ url_for('services.list') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> {{ _('Back') }}
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ _('Service name') }} *</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="{{ _('E.g.: Netflix') }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">{{ _('Description') }}</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="{{ _('Service description') }}"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_id" class="form-label">{{ _('Category') }}</label>
                                <select class="form-select" id="category_id" name="category_id">
                                    <option value="">{{ _('No category') }}</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="website_url" class="form-label">{{ _('Website') }}</label>
                                <input type="url" class="form-control" id="website_url" name="website_url" placeholder="https://example.com">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="logo" class="form-label">{{ _('Logo') }}</label>
                            <div class="custom-file-input-wrapper">
                                <label for="logo" class="custom-file-button btn btn-outline-secondary w-100">
                                    <i class="fas fa-upload me-2"></i>
                                    <span id="file-label">{{ _('No file selected') }}</span>
                                </label>
                                <input type="file" class="d-none" id="logo" name="logo" accept="image/*">
                            </div>
                            <small class="text-muted">{{ _('Accepted formats: PNG, JPG, JPEG, GIF, SVG, WebP') }}</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {{ _('Create service') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.custom-file-input-wrapper {
    display: block;
}

.custom-file-button {
    cursor: pointer;
    text-align: left;
    padding: 0.375rem 0.75rem;
    transition: all 0.15s ease-in-out;
}

.custom-file-button:hover {
    background-color: #e9ecef;
}

.custom-file-button #file-label {
    color: #6c757d;
}

.custom-file-button.has-file #file-label {
    color: #212529;
    font-weight: 500;
}
</style>

<script>
// Gestion du label de fichier personnalisÃ©
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('logo');
    const fileLabel = document.getElementById('file-label');
    const fileButton = document.querySelector('.custom-file-button');

    if (fileInput && fileLabel && fileButton) {
        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
                fileButton.classList.add('has-file');
            } else {
                fileLabel.textContent = "{{ _('No file selected') }}";
                fileButton.classList.remove('has-file');
            }
        });
    }
});
</script>
{% endblock %}
