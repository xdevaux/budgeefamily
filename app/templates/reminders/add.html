{% extends "base.html" %}

{% block title %}Add Reminder - Budgee Family{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="mb-4">
        <a href="{{ url_for('reminders.list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to list
        </a>
    </div>

    <div class="card">
        <div class="card-header" style="background-color: #e5e7eb;">
            <h4 class="mb-0"><i class="fas fa-bell text-secondary"></i> Add Reminder</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Service name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="E.g.: Boiler maintenance">
                    </div>
                    <div class="col-md-6">
                        <label for="provider_id" class="form-label">Provider</label>
                        <div class="input-group">
                            <select class="form-select" id="provider_id" name="provider_id">
                                <option value="">Select a provider</option>
                                {% for provider in providers %}
                                    <option value="{{ provider.id }}">{{ provider.name }}</option>
                                {% endfor %}
                            </select>
                            <a href="{{ url_for('providers.add') }}" class="btn btn-outline-secondary" title="Add a provider" target="_blank">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="reminder_month" class="form-label">Month <span class="text-danger">*</span></label>
                        <select class="form-select" id="reminder_month" name="reminder_month" required>
                            {% for value, label in months %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="reminder_year" class="form-label">Year <span class="text-danger">*</span></label>
                        <select class="form-select" id="reminder_year" name="reminder_year" required>
                            {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="estimated_cost" class="form-label">Estimated cost</label>
                        <input type="number" class="form-control" id="estimated_cost" name="estimated_cost" step="0.01" min="0" placeholder="0.00">
                    </div>
                    <div class="col-md-6">
                        <label for="recurrence" class="form-label">Frequency <span class="text-danger">*</span></label>
                        <select class="form-select" id="recurrence" name="recurrence" required>
                            {% for value, label in recurrence_types %}
                                <option value="{{ value }}" {% if value == 'annual' %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Notes, details..."></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a href="{{ url_for('reminders.list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
