{% extends "base.html" %}

{% block title %}Modifier l'achat CB{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-edit"></i> Modifier l'achat</h2>
                <a href="{{ url_for('card_purchases.detail', purchase_id=purchase.id) }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="merchant_name" class="form-label">Commerçant</label>
                            <input type="text"
                                   class="form-control"
                                   id="merchant_name"
                                   name="merchant_name"
                                   value="{{ purchase.merchant_name }}"
                                   required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="purchase_date" class="form-label">Date</label>
                                <input type="date"
                                       class="form-control"
                                       id="purchase_date"
                                       name="purchase_date"
                                       value="{{ purchase.purchase_date.strftime('%Y-%m-%d') }}"
                                       required>
                            </div>
                            <div class="col-md-6">
                                <label for="purchase_time" class="form-label">Heure</label>
                                <input type="time"
                                       class="form-control"
                                       id="purchase_time"
                                       name="purchase_time"
                                       value="{{ purchase.purchase_date.strftime('%H:%M') }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Montant (€)</label>
                            <input type="number"
                                   class="form-control"
                                   id="amount"
                                   name="amount"
                                   value="{{ purchase.amount }}"
                                   step="0.01"
                                   min="0"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="category_id" class="form-label">Catégorie</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">-- Aucune --</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}"
                                            {% if purchase.category_id == category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control"
                                      id="description"
                                      name="description"
                                      rows="2">{{ purchase.description or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control"
                                      id="notes"
                                      name="notes"
                                      rows="3">{{ purchase.notes or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('card_purchases.detail', purchase_id=purchase.id) }}"
                               class="btn btn-secondary">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
